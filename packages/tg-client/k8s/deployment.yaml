apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bots
  labels:
    app: telegram-bots
spec:
  replicas: 1  # Только 1 реплика, чтобы избежать дублирования сообщений
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: telegram-bots
  template:
    metadata:
      labels:
        app: telegram-bots
    spec:
      containers:
      - name: telegram-bots
        image: your-registry/telegram-bots:latest
        imagePullPolicy: Always
        
        ports:
        - name: health
          containerPort: 8002
          protocol: TCP
        
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: database-url
        
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: encryption-key
        
        - name: INNGEST_EVENT_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: inngest-event-key
        
        - name: INNGEST_EVENT_API_BASE_URL
          value: "https://inn.gs"
        
        - name: HEALTH_PORT
          value: "8002"
        
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-secrets
              key: access-key-id
        
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-secrets
              key: secret-access-key
        
        - name: AWS_REGION
          value: "us-east-1"
        
        - name: S3_BUCKET
          value: "your-bucket-name"
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Liveness probe - проверяет, что процесс жив
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe - проверяет, что боты готовы
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Graceful shutdown
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]
        
        # Увеличиваем время на graceful shutdown
        terminationGracePeriodSeconds: 30
      
      # Restart policy
      restartPolicy: Always
